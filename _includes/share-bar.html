<div id="share-bar">

	<div class="share-buttons">

			<!-- Load Facebook SDK for JavaScript -->
 			<div id="fb-root"></div>
 			<script>
 			(function(d, s, id) {
	 			var js, fjs = d.getElementsByTagName(s)[0];
	 			if (d.getElementById(id)) return;
	 			js = d.createElement(s); js.id = id;
	 			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
	 			fjs.parentNode.insertBefore(js, fjs);
 			}(document, 'script', 'facebook-jssdk'));
 			</script>
			<div class="fb-share-button" data-href="https://bitsacm.github.io{{ page.url }}"
					 data-mobile-iframe="true">
	    <a  class="fb-xfbml-parse-ignore facebook" target="_blank"
    			href="https://www.facebook.com/sharer/sharer.php?u=https://bitsacm.github.io{{ page.url }}&amp;src=sdkpreparse">
	        <i class="fa fa-facebook-official share-button"></i>
	    </a>
		  </div>

	    <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url=https://bitsacm.github.io{{ page.url }}"
	        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	        title="Share on Twitter" class="twitter" >
	        <i class="fa fa-twitter share-button"></i>
	    </a>

      <a  href="https://plus.google.com/share?url=https://bitsacm.github.io{{ page.url }}"
	        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	        title="Share on Google+" class="gplus">
	        <i class="fa fa-google-plus share-button"></i>
	    </a>

      <a  href="http://www.reddit.com/submit?url=https://bitsacm.github.io{{ page.url }}"
	        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
	        title="Share on Reddit" class="reddit" >
	        <i class="fa fa-reddit-alien share-button"></i>
	    </a>
   </div>
</div>
